<html>
    <head>
        <title>Js_Es2</title>
        </head>
    <body>
        <h1>Js_Es2</h1>
        <h2>Static HTML page: exercise 1 but with JQuery</h2>
        <div id="div1"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
           // document.getElementById("div1").innerHTML="ciao";
            $("#div1").html("Non premere il bottone!");
            var red=true;
            $("body")
                .append($(" <button id='btn1'>CLICCAMI</button>")
                                                                                // $("#btn1").on("click", Function()); //on vuole la definizione dell'oggetto funzione
                .click(function(){
                $("#div1").attr("style", "background-color: rgb(255,0,255)");
                $("#div1").html("ti avevo detto di non premere MONA!");
                if(red){
                    $("#btn1").attr("style", "background-color: RED");
                    red=false;
            }
                else{
                $("#btn1").removeAttr("style");
                red=true;
                    
                } 
            });     //invoca la funziona
            console.log($("#div1"));
            console.log($("div"));

            
            $("body").append($("<h3>Aggiunto un titolo</h3>"));
            
        </script>
    </body>
</html>
